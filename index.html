<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ajax-Fetch</title>
</head>
<body>
    <h1>AJAX/FETCH</h1>

    <div class="time"></div>


    <section>
        <h2>AJAX/FETCH HTML Sample</h2>
        <div class = "html-container"></div>
        <button class="get-ajax-html">Get Ajax HTML</button>
        <button class="fetch-html">Fetch HTML</button>
    </section>

    <section>
        <h2>AJAX/FETCH JSON Sample</h2>
        <p><strong>Client name:</strong><span class="name"></span></p>
        <p><strong>Account balance<span class="balance"></span></strong></p>
        <button class="get-ajax-json">Get Ajax Json</button>
        <button class="fetch-json">Fetch Json</button>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
